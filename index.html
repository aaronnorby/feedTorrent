<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TED talks feed">
    <meta name="author" content="Aaron Norby">

    <title>Feed Torrent</title>

    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    
  </head>
  <body>

    <div class="container">
      <div class="page-header">
        <h1><span class="feed">FeedTorrent</span> The latest TED talks</h1>
      </div>

      <div class="entries container"></div>

    </div>

    <!-- feed entries template -->

    <script id="entry-template" type="text/x-handlebars-template">
      {{#each items}}
        <div class="row">
          <div class="talk-title col-md-4">
              <h3 class="title">{{getTitle title}}</h3>
              <h4 class="speaker">{{getSpeaker title}}</h4>
              <h5 class="talk-date">{{pubDate}}</h5>
          </div>
          <div class="details no-clutter col-md-6">
            <div class="row">
              <div class="plus">
                <span class="glyphicon glyphicon-plus reveal" aria-label="reveal"></span>
              </div>
              <div class="minus">
                <span class="glyphicon glyphicon-minus conceal" aria-label="conceal"></span>
              </div>
            </div>
            <div class="toggle-details">
              <p class="talk-content">{{{description}}}</p>
              <span class="category">{{category}}</span>
              <span class="link">Link to talk</span>
            </div>
          </div>
        </div>
      {{/each}}
    </script>

    
    <!-- lib scripts -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/handlebars/handlebars.min.js"></script>

    <!-- handlebars helpers -->
    <script src="js/handlebarsHelpers.js"></script>
    
    <!-- main script for getting and adding feed to DOM -->
    <script src="js/main.js"></script>
   

  </body>
</html>
